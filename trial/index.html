<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Addidas</title>
</head>
<body>
    

<div class="card" id="card">

    <div class="card-content" id="card_content">

        <div class="circle-img">
            <div class="circle-bg"></div>
            <img src="../adidas.png" id="show_img" alt="shoe">
        </div>

        <div class="info">
            <h1 style="font-size: 3em;">Adidas Yash221B SE</h1>
            <p style="font-size: 1.5em; font-weight: 300; margin: 0;">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</p>
        </div>
    
        <div class="sizes">
            <button class="size-select">6</button>
            <button class="size-select selected">7</button>
            <button class="size-select ">8</button>
            <button class="size-select">9</button>
        </div>

        <div class="purchase">
            <button class="purchase-btn">Purchase</button>
        </div>

    </div>

</div>


<script src="./script.js"></script>
</body>
</html>
